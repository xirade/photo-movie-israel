<template>
    <div>
      <div class="container position-relative">
        <div class="slider postition-relative">
          <transition>
            <img
              class="big-img img-fluid animate__animated animate__fadeIn animate__delay-0.3s"
              v-show="isLoad"
              :src="url"
              @load="loaded"
            />
          </transition>
          <lazyLoaded v-show="!isLoad" />
        </div>
      </div>
        <div class="thumbnails">
          <div
            v-for="(image, index) in  images"
            :key="image.id"
            :class="['thumbnail-image', (currentIndex == index)? 'active' : '']"
            @click="activateImage(index)"
            v-show="isLoad"
          >
            <img  class="small-img" :src="image.thumb" />
          </div>
        </div>
    </div>
    </template>
    
    <script>
    import lazyLoaded from "~/pages/Portfolio/lazyLoaded.vue";
    export default {
      name: "Slider",
      components: {
        lazyLoaded,
      },
      data() {
        return {
          url: "",  
          currentIndex: 0,
          timer: null,
          isLoad: false,
        };
      },
      mounted: function () {
        this.startSlide();
      },
    
      methods: {
        next: function () {
            this.url = this.images[this.currentIndex].big;
          var active = this.currentIndex + 1;
                if(active >= this.images.length) {
                    active = 0;
                }
                this.activateImage(active);
          this.isLoad = false;
        },
        prev: function () {
            this.url = this.images[this.currentIndex];
          var active = this.currentIndex - 1;
                if(active < 0) {
                    active = this.images.length - 1;
                }
                this.activateImage(active); 
          this.isLoad = false;
        },
        activateImage(imgIndex) {
          this.currentIndex = imgIndex;
        },
        loaded() {
          this.isLoad = true;
        },
        startSlide: function () {
          this.timer = setInterval(this.next, 8000);
        },
      },
    };
    </script>
